<!-- 
Buenas practicas en HTML

- Cada apertura de etiquetas debe de tener usn eti   ueta de cierre correspondiente.
- las etiquetas deben estar correctamente anidadas.
- Utilizar comentarios para explicar secciones del codigo pero no excederse
en comentarios, no explicar tecnicamente.
- No mezclar codigo html con otros lenguajes de programacion.
- usar para los css -> class en las etiquetas html.
- usar para los js -> id en las etiquetas html.
- Jerarquia de etiquetas:
    - Etiqueta de estructura: HTML, head, body.
    - Etiquetas de contenido: h, p, div, span.
    - Etiquetas de enlace: a, img.
    - Etiquetas de formulario: form, input, button.

- No usar etiquetas deprecadas como <center>, se puede mirar con https://caniuse.com/.
- No usar excesivamente la etiqueta de div, usar etiquetas de semantica como header, footer, section y articule.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
