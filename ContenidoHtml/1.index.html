<!-- 
    1.  Html es un lenguae de marcado que se usa para la estructurar el contenido de la web.
    2.  Por sus siglas en ingles HypertText Markup lenguage.
    3.  Html no es un lenguaje de programacion, es un lenguaje de marcado o de etiquetas.
    4.  Para que se usa la etiqueta de Doctyoe?
        - Es aquella que indica al navegador que tipo de documento es.
    5. La etiqueta html es la raiz del documento, es el contrenedor de todo el contenido .


    Extensiones de navegacion: 
        https://chromewebstore.google.com/detail/wcag-color-contrast-check/plnahcmalebffmaghcpcmpaciebdhgdf?hl=es
        https://chromewebstore.google.com/detail/wave-evaluation-tool/jbbplnpkjmmeebjpijfedlgcdilocofh

-->

<!DOCTYPE html> <!-- Indica que tipo de documento es -->
<html lang="en"> <!-- Indica el lenguaje del documento -->
<head> <!-- Meta datos -->
    <meta charset="UTF-8"> <!-- Codificacion de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- La escala de mi pagina es de 1 que no es responsiba y se acomoda a la pantalla -->
    <title>BASICA Mi repaso de 4 semestre</title>
</head>
<body> <!-- Body de la web -->
    
</body>
</html>
